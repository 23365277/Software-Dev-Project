version: '3.8'

services:
  web:
    image: php:8.2-apache          
    container_name: roammance_web
    ports:
      - "8080:80"                  
    volumes:
      - ./src:/var/www/html        # Map your src/ folder to Apache
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0               
    container_name: roammance_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword   
      MYSQL_DATABASE: roammance          
      MYSQL_USER: user                   
      MYSQL_PASSWORD: userpassword       
    ports:
      - "3306:3306"               
    volumes:
      - db_data:/var/lib/mysql    
    restart: unless-stopped

volumes:
  db_data:

